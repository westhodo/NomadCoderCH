<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nomad JS Challenge</title>
   <link rel="stylesheet" href="./assets/css/style.css">
   <script src="./assets/js/index.js" defer></script>
   <script></script>
</head>
<body>
   <main>
      <section>
         <h2 class="hidden">Nomad JS Challenge</h2>
         <div class="book_cover">
            <div class="login_form">
               <h2 class="user_name"></h2>
               <form class="form">
                  <input type="text" placeholder="이름입력" maxlength="10" class="on">
                  <input type="submit" class="btn" value="✔">
               </form>
            </div>
            <div class="book_page spin">
               <div class="fst_page">
                  <div class="title">
                     <h2>To-Do List</h2>
                     <p class="time"></p>
                     <p class="weather"></p>
                  </div>
                  <form class="toDoForm">
                     <input type="text" placeholder="Enter your to-do list here" maxlength="20">
                  </form>
               </div>
               <figure><img></figure>
               <div class="photo_card">
                  <img src="./assets/img/photoCard.png" alt="">
                  <img src="./assets/img/bg01.jpg" alt="">
               </div>
            </div>
            <div class="book_page">
               <ul class="list"></ul>
            </div>
         </div>
      </section>
   </main>

</body>
</html>
